<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | WillowWealth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .signup-page {
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .signup-layout {
            display: flex;
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            justify-content: center;
            gap: 60px;
            padding: 40px 20px;
        }
        .signup-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 450px;
            padding: 0;
        }
        .signup-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background-color: #ffffff;
        }
        .welcome-card-container {
            width: 100%;
            max-width: 650px;
            display: flex;
            justify-content: center;
        }
        .welcome-card-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 24px;
            /* Box shadow removed or kept very subtle based on user's preference for 'visual match' */
        }
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 4px;
            accent-color: #013536;
        }
    </style>
</head>
<body class="signup-page">
    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <svg class="loader-w" viewBox="0 0 100 100">
                <path d="M20 30 L40 70 L50 50 L60 70 L80 30" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>
    <div class="signup-layout" id="signup-main-screen">
        <div class="signup-left">
            <header class="signup-header">
                <a href="index.html" class="auth-logo">
                    <img src="images/auth/logo.svg" alt="WillowWealth" style="height: 32px; width: auto;">
                </a>
            </header>
            
            <main class="signup-content">
                <p class="signup-subtitle">Access curated private market alternatives.</p>
                
                <div class="signup-form-container">
                    <div class="social-auth">
                        <button class="btn-social">
                            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="18">
                            Sign up with Google
                        </button>
                        <button class="btn-social">
                            <svg width="18" height="18" viewBox="0 0 384 512" style="margin-right: 8px;"><path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                            Sign up with Apple
                        </button>
                    </div>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="signup-email-trigger">
                        <img src="images/auth/btn-email-signup-new.png" alt="Sign up with email" id="show-email-signup" style="cursor: pointer; width: 100%; max-width: 400px; display: block; margin: 0 auto;">
                    </div>
                    
                    <p class="auth-footer-text">
                        Already have an account? <a href="login.html">Log in</a>
                    </p>
                    
                    <p class="auth-legal">
                        This site is protected by reCAPTCHA and the Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
                    </p>
                </div>
            </main>
        </div>
        
        <div class="signup-right">
            <div class="welcome-card-container">
                <img src="images/auth/welcome-card-new.png" alt="Welcome to WillowWealth" class="welcome-card-img">
            </div>
        </div>
    </div>

    <!-- Email Signup Screen (hidden by default) -->
    <div class="email-signup-layout" id="email-signup-screen" style="display: none;">
        <header class="email-signup-header">
            <img src="images/auth/logo.svg" alt="WillowWealth" style="height: 32px; width: auto;">
        </header>
        <main class="email-signup-content">
            <h1>Create your account</h1>
            <p class="email-signup-subtitle">Start building a portfolio tailored to your objectives.</p>
            
            <form class="email-signup-form" id="signup-form">
                <div class="input-group">
                    <input type="text" id="first-name" placeholder="Legal first name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="last-name" placeholder="Legal last name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="input-group password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>

                <div class="legal-consent">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="consent" required>
                        <label for="consent">
                            I have read and accepted the <a href="#">Privacy Policy</a>, <a href="#">Terms of Service</a>, <a href="#">Electronic Disclosure and Consent</a>, <a href="#">Limited Brokerage Services Agreement</a> and <a href="#">Form CRS</a> and I consent to the use of electronic records in connection with this application.
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-continue-email">Continue</button>
            </form>

            <div class="secure-badge">
                <img src="images/auth/secure-badge.svg" alt="Secure" style="height: 48px;">
                <p>SECURE</p>
            </div>
        </main>
        <footer class="email-signup-footer">
            <p>Copyright Â© 2026 Willow Wealth Inc.</p>
        </footer>
    </div>
    <script>
        // Screen switching logic
        document.addEventListener('DOMContentLoaded', function() {
            const showEmailSignupBtn = document.getElementById('show-email-signup');
            const signupMainScreen = document.getElementById('signup-main-screen');
            const emailSignupScreen = document.getElementById('email-signup-screen');

            if (showEmailSignupBtn && signupMainScreen && emailSignupScreen) {
                showEmailSignupBtn.addEventListener('click', function() {
                    signupMainScreen.style.display = 'none';
                    emailSignupScreen.style.display = 'flex';
                });
            }
        });
    </script>
    <script>
        const signupForm = document.getElementById('signup-form');
        if (signupForm) {
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                try {
                    const response = await fetch('/send-verification', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        localStorage.setItem('verificationPending', 'true');
                        window.location.href = 'legal-name.html';
                    } else {
                        alert('Failed to send verification email: ' + result.error);
                    }
                } catch (error) {
                    alert('An error occurred while sending the verification email.');
                    console.error(error);
                }
            });
        }
    </script>
    <script>
        // Page Loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            if (loader) {
                loader.classList.remove('active');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }
        });

        // Show loader on link clicks
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                const target = this.getAttribute('target');

                if (href && 
                    !href.startsWith('#') && 
                    !href.startsWith('javascript') && 
                    target !== '_blank') {
                    
                    const loader = document.getElementById('page-loader');
                    if (loader) {
                        loader.style.display = 'flex';
                        setTimeout(() => {
                            loader.classList.add('active');
                        }, 10);
                    }
                }
            });
        });
    </script>

      window.intercomSettings = {

    </script>
</body>
</html>
