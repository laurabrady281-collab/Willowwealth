<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | WillowWealth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #013536;
            cursor: pointer;
        }
        .btn-auth-submit {
            width: 100%;
            background: #a2f2b7;
            color: #013536;
            border: none;
            padding: 18px;
            border-radius: 9999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 12px;
            margin-bottom: 24px;
        }
        .btn-auth-submit:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="auth-page">
    <div id="page-loader" class="page-loader">
        <div class="loader-content">
            <svg class="loader-w" viewBox="0 0 100 100">
                <path d="M20 30 L40 70 L50 50 L60 70 L80 30" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>
    <div class="auth-container">
        <header class="auth-header">
            <a href="index.html" class="auth-logo">
                <img src="images/auth/logo.svg" alt="WillowWealth" style="height: 32px; width: auto; margin-bottom: 40px;">
            </a>
        </header>
        
        <main class="auth-card">
            <h1>Log in</h1>
            
            <form class="auth-form">
                <div class="floating-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="floating-group password-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
                
                <script>
                    const togglePassword = document.querySelector('#togglePassword');
                    const password = document.querySelector('#password');
                    
                    if (togglePassword && password) {
                        togglePassword.addEventListener('click', function (e) {
                            // toggle the type attribute
                            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                            password.setAttribute('type', type);
                            // toggle the eye / eye slash icon
                            const icon = this.querySelector('i');
                            if (type === 'text') {
                                icon.classList.remove('fa-eye');
                                icon.classList.add('fa-eye-slash');
                            } else {
                                icon.classList.remove('fa-eye-slash');
                                icon.classList.add('fa-eye');
                            }
                        });
                    }
                </script>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-auth-submit">Log in</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <a href="/auth/google?mode=login" class="btn-social">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="18">
                    Continue with Google
                </a>
                <a href="/auth/apple?mode=login" class="btn-social">
                    <svg width="18" height="18" viewBox="0 0 384 512" style="margin-right: 8px;"><path fill="currentColor" d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                    Continue with Apple
                </a>
            </div>
            
            <p class="auth-footer-text">
                Don't have an account yet? <br>
                <a href="signup.html">Create one today</a>
            </p>
            
            <p class="auth-legal">
                This site is protected by reCAPTCHA and the <br>
                Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </p>
        </main>
        
        <footer class="auth-copyright">
            Copyright Â© 2026 Willow Wealth Inc.
        </footer>
    </div>
    <script>
        // Page Loader Logic
        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            if (loader) {
                loader.classList.remove('active');
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 300);
            }
        });

        // Show loader on link clicks
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                const target = this.getAttribute('target');

                if (href && 
                    !href.startsWith('#') && 
                    !href.startsWith('javascript') && 
                    target !== '_blank') {
                    
                    const loader = document.getElementById('page-loader');
                    if (loader) {
                        loader.style.display = 'flex';
                        setTimeout(() => {
                            loader.classList.add('active');
                        }, 10);
                    }
                }
            });
        });
    </script>
    <script>
      window.intercomSettings = {
        api_base: "https://api-iam.intercom.io",
        app_id: "ub97p16r",
      };
    </script>

    <script>
      // We pre-fill the query objects with some defaults
      (function () {
        var w = window;
        var ic = w.Intercom;
        if (typeof ic === "function") {
          ic("reattach_activator");
          ic("update", w.intercomSettings);
        } else {
          var d = document;
          var i = function () {
            i.c(arguments);
          };
          i.q = [];
          i.c = function (args) {
            i.q.push(args);
          };
          w.Intercom = i;
          var l = function () {
            var s = d.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://widget.intercom.io/widget/ub97p16r";
            var x = d.getElementsByTagName("script")[0];
            x.parentNode.insertBefore(s, x);
          };
          if (document.readyState === "complete") {
            l();
          } else if (w.attachEvent) {
            w.attachEvent("onload", l);
          } else {
            w.addEventListener("load", l, false);
          }
        }
      })();
    </script>
</body>
</html>
