<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | WillowWealth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <header class="auth-header">
            <a href="index.html" class="auth-logo">
                <img src="images/auth/logo.svg" alt="WillowWealth" style="height: 32px; width: auto; margin-bottom: 40px;">
            </a>
        </header>
        
        <main class="auth-card">
            <h1>Log in</h1>
            
            <form class="auth-form">
                <div class="floating-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="floating-group password-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-auth-submit">Log in</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <button class="btn-social">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="18">
                    Continue with Google
                </button>
                <button class="btn-social">
                    <span style="font-size: 20px; line-height: 1; margin-right: 8px;"></span>
                    Continue with Apple
                </button>
            </div>
            
            <p class="auth-footer-text">
                Don't have an account yet? <br>
                <a href="signup.html">Create one today</a>
            </p>
            
            <p class="auth-legal">
                This site is protected by reCAPTCHA and the <br>
                Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
            </p>
        </main>
        
        <footer class="auth-copyright">
            Copyright © 2026 Willow Wealth Inc.
        </footer>
    </div>
</body>
</html>
