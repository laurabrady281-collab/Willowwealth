<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Dashboard | WillowWealth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-page {
            background-color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #002e30;
        }
        .dashboard-header {
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            max-width: 1440px;
            margin: 0 auto;
            width: 100%;
        }
        .dashboard-logo {
            height: 24px;
            width: auto;
        }
        .dashboard-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .dashboard-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        .dashboard-user-name {
            font-size: 14px;
            font-weight: 500;
        }
        .btn-logout {
            padding: 6px 20px;
            border: 1px solid #013536;
            border-radius: 24px;
            text-decoration: none;
            color: #013536;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-logout:hover {
            background: #013536;
            color: #fff;
        }
        .dashboard-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }
        .dashboard-content h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .dashboard-content p {
            font-size: 16px;
            color: #64748b;
            max-width: 500px;
        }
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 16px;
            color: #64748b;
        }
        @media (max-width: 768px) {
            .dashboard-header { padding: 16px 20px; }
            .dashboard-content h1 { font-size: clamp(1.5rem, 4vw, 2rem); }
            .dashboard-content { padding: 40px 20px; }
        }
        @media (max-width: 480px) {
            .dashboard-header { padding: 12px 16px; flex-wrap: wrap; gap: 12px; }
            .dashboard-content { padding: 32px 16px; }
            .dashboard-content p { font-size: 14px; }
            .btn-logout { min-height: 44px; display: flex; align-items: center; }
        }
    </style>
</head>
<body class="dashboard-page">
    <div id="loading" class="loading-state">Loading...</div>

    <div id="dashboard" style="display: none;">
        <header class="dashboard-header">
            <a href="index.html">
                <img src="images/auth/logo.svg" alt="WillowWealth" class="dashboard-logo">
            </a>
            <div class="dashboard-user">
                <img id="user-avatar" src="" alt="" class="dashboard-avatar" style="display: none;">
                <span id="user-name" class="dashboard-user-name"></span>
                <a href="/auth/logout" class="btn-logout">Log out</a>
            </div>
        </header>
        <main class="dashboard-content">
            <h1 id="welcome-msg">Welcome back</h1>
            <p>Your WillowWealth dashboard is being prepared. You'll soon be able to explore curated private market investment opportunities.</p>
        </main>
    </div>

    <script>
        (async function() {
            try {
                const res = await fetch('/auth/status');
                const data = await res.json();

                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                if (data.onboarding && !data.onboarding.completed && data.onboarding.nextStep) {
                    window.location.href = data.onboarding.nextStep;
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                document.getElementById('dashboard').style.flexDirection = 'column';
                document.getElementById('dashboard').style.minHeight = '100vh';

                var displayName = data.user.legalFirstName || (data.user.name ? data.user.name.split(' ')[0] : '');
                if (displayName) {
                    document.getElementById('user-name').textContent = data.user.name || (data.user.legalFirstName + ' ' + (data.user.legalLastName || ''));
                    document.getElementById('welcome-msg').textContent = 'Welcome, ' + displayName;
                }
                if (data.user.picture) {
                    var avatar = document.getElementById('user-avatar');
                    avatar.src = data.user.picture;
                    avatar.style.display = 'block';
                }
            } catch (err) {
                console.error('Auth check failed:', err);
                window.location.href = '/login.html';
            }
        })();
    </script>

    <script>
      window.intercomSettings = {
        api_base: "https://api-iam.intercom.io",
        app_id: "ub97p16r",
      };
    </script>
    <script>
      (function () {
        var w = window;
        var ic = w.Intercom;
        if (typeof ic === "function") {
          ic("reattach_activator");
          ic("update", w.intercomSettings);
        } else {
          var d = document;
          var i = function () { i.c(arguments); };
          i.q = [];
          i.c = function (args) { i.q.push(args); };
          w.Intercom = i;
          var l = function () {
            var s = d.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://widget.intercom.io/widget/ub97p16r";
            var x = d.getElementsByTagName("script")[0];
            x.parentNode.insertBefore(s, x);
          };
          if (document.readyState === "complete") { l(); }
          else if (w.attachEvent) { w.attachEvent("onload", l); }
          else { w.addEventListener("load", l, false); }
        }
      })();
    </script>
</body>
</html>
