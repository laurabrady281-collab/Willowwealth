<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification | WillowWealth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .verify-container {
            max-width: 480px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.05);
        }
        .verify-icon {
            width: 64px;
            height: 64px;
            background: #A3EBB1;
            color: #002e30;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        h1 {
            color: #1a2b23;
            margin-bottom: 16px;
            font-size: 24px;
        }
        p {
            color: #64748b;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn-continue {
            display: inline-block;
            background: #002e30;
            color: #fff;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body style="background-color: #f8fafc; font-family: 'Inter', sans-serif;">
    <div class="verify-container">
        <div class="verify-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M20 6L9 17l-5-5"/></svg>
        </div>
        <h1>Email verification completed</h1>
        <p>Your email has been successfully verified. You now have full access to your investor account features.</p>
        <a href="legal-name.html" class="btn-continue">Continue Onboarding</a>
    </div>
    <script>
        localStorage.setItem('emailVerified', 'true');
        localStorage.removeItem('verificationPending');
    </script>
</body>
</html>
