<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile phone number | WillowWealth</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .onboarding-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-header {
            margin-bottom: 60px;
        }
        .onboarding-container h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1a2b23;
            margin-bottom: 12px;
            text-align: center;
        }
        .onboarding-container p {
            color: #64748b;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 40px;
            text-align: center;
        }
        .phone-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .phone-input-container {
            position: relative;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
            padding: 8px 0;
        }
        .phone-label {
            position: absolute;
            top: -12px;
            left: 0;
            font-size: 12px;
            color: #64748b;
        }
        .flag-prefix {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 12px;
            font-size: 16px;
            color: #1a2b23;
        }
        .flag-icon {
            width: 20px;
            height: 15px;
            background: #eee;
            border: 1px solid #ddd;
        }
        .phone-input-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 18px;
            color: #1a2b23;
            background: transparent;
        }
        .btn-continue {
            height: 56px;
            background-color: #a3ebb1;
            color: #002e30;
            border: none;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-continue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .why-ask {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
            cursor: pointer;
        }
        .secure-footer {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .secure-icon {
            width: 32px;
            height: 32px;
            border: 1.5px solid #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="onboarding-page" style="background-color: #f8fafc;">
    <div class="onboarding-container">
        <header class="logo-header">
            <img src="images/auth/logo.svg" alt="WillowWealth" style="height: 24px;">
        </header>

        <main style="width: 100%;">
            <h1>Mobile phone number</h1>
            <p>Please provide a valid U.S. mobile number. Your number will also be used to setup two-factor authorization later.</p>
            
            <form class="phone-form" id="phone-form">
                <div class="phone-input-container">
                    <span class="phone-label">Phone number *</span>
                    <div class="flag-prefix">
                        <img src="https://flagcdn.com/w20/us.png" alt="US" class="flag-icon">
                        <span>+1</span>
                    </div>
                    <input type="tel" id="phone-number" placeholder="512 686 6045" required>
                </div>
                
                <button type="submit" class="btn-continue" id="continue-btn" disabled>Continue</button>
                
                <div class="why-ask">Why do we ask for this information? â“˜</div>
            </form>

            <div class="secure-footer">
                <div class="secure-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                </div>
                Secure<br>SSL Connection
            </div>
        </main>
    </div>

    <script>
        const phoneInput = document.getElementById('phone-number');
        const continueBtn = document.getElementById('continue-btn');

        phoneInput.addEventListener('input', (e) => {
            // Basic validation for length
            const val = e.target.value.replace(/\D/g, '');
            if (val.length >= 10) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        });

        document.getElementById('phone-form').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = 'index.html'; // Or next step
        });
    </script>
</body>
</html>
